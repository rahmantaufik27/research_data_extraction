<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PMB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <div class="container mt-5">
        <div class="row d-flex align-item-center justify-content-center" style="height:100%;">
            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-dark text-center">Sistem Penerimaan Mahasiswa Baru</h6>
                    </div>
                    <form action="/pengawas_update_hp" method="POST">
                        <div class="card-body">
                            <div class="mb-3">
                                <p class="card-text mb-0 text-center">Silahkan Masukan Nomor HP untuk melengkapi data pengawas</p><br>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" value="1111" name="nip" id="nip" readonly>
                                    <label for="floatingInput">Nomor Identitas Pegawai</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" value="Prof. Dr. John Wilken Christopher, S.Kom, M.Kom, Phd"readonly>
                                    <label for="floatingInput">Nama</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" placeholder="Nomer HP" name="hp_new" id="hp_new" required>
                                    <label for="floatingInput">Nomer HP</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
