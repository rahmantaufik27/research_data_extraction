<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Research Extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
  <body>
    <div class="container mt-5">
        <div class="row d-flex align-item-center justify-content-center" style="height:100%;">
            <div class="col-xl-6 col-lg-6 col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-dark text-center">Ekstraksi Data Publikasi di Sinta berdasarkan Author</h6>
                    </div>
                    <form action="" method="POST">
                        <div class="card-body">
                            <div class="mb-3">
                                <p class="card-text mb-0 text-center">Silahkan Masukan Username, Password, dan ID Sinta anda untuk dapat mengekstraksi data publikasi di Sinta</p><br>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="username" id="username" required>
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="password" id="password" required>
                                    <label for="floatingInput">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="id_sinta" id="id_sinta" required>
                                    <label for="floatingInput">ID Sinta</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
